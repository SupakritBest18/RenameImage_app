<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Rename</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            background-color: #f7f9fc;
            font-family: 'Roboto', sans-serif;
            padding-top: 50px;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            background-color: #0066cc;
            color: #fff;
            padding: 30px 20px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        .form-header h3 {
            margin: 0;
            font-weight: 600;
        }
        .form-header p {
            font-weight: 400;
            font-size: 16px;
        }

        /* File Upload Styles */
        .upload-btn {
            background-color: #0066cc;
            color: white;
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .upload-btn:hover {
            background-color: #005bb5;
        }
        .upload-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
        }

        .form-label {
            color: #333;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .file-input {
            padding: 15px;
            font-size: 16px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .file-list-container {
            margin-top: 20px;
            font-size: 16px;
        }
        .file-name {
            margin-left: 10px;
            font-weight: 500;
        }

        .progress-bar-container {
            display: none;
            margin-top: 20px;
        }
        .progress-bar {
            height: 10px;
            background-color: #ddd;
            border-radius: 8px;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #28a745;
            width: 0;
            border-radius: 8px;
            transition: width 0.5s ease;
        }

        .completion-message {
            display: none;
            color: #28a745;
            font-weight: 600;
            text-align: center;
            margin-top: 20px;
        }

        /* Modal Styles */
        .modal-header {
            background-color: #28a745;
            color: white;
        }
        .modal-body {
            text-align: center;
            font-size: 16px;
        }
        .modal-footer .btn {
            padding: 10px 20px;
            font-size: 16px;
        }

        /* Tooltip */
        .tooltip-inner {
            background-color: #0066cc;
        }
        .tooltip-arrow {
            border-top-color: #0066cc;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- File Upload Form -->
            <div class="card">
                <div class="form-header">
                    <h3>Upload Files to Rename Images</h3>
                    <p>Upload an Excel file with image names and select your images to rename them.</p>
                </div>
                <div class="upload-container">
                    <form action="/" method="POST" enctype="multipart/form-data" id="uploadForm">
                        <div class="mb-4">
                            <label for="excel_file" class="form-label" data-bs-toggle="tooltip" title="Upload the Excel file with old and new names."><i class="fas fa-file-excel"></i> Choose Excel File</label>
                            <input type="file" class="file-input" id="excel_file" name="excel_file" required accept=".xlsx, .xls">
                        </div>

                        <div class="mb-4">
                            <label for="files" class="form-label" data-bs-toggle="tooltip" title="Choose the image files you want to rename."><i class="fas fa-images"></i> Choose Image Files</label>
                            <input type="file" class="file-input" id="files" name="files" multiple required accept="image/*">
                        </div>

                        <!-- File List and Count -->
                        <div class="file-list-container">
                            <p><strong>Total files selected: <span id="file-count">0</span></strong></p>
                            <ul id="file-list"></ul>
                        </div>

                        <div class="progress-bar-container">
                            <p><strong>Progress:</strong></p>
                            <div class="progress-bar">
                                <div class="progress-bar-fill" id="progress-bar-fill"></div>
                            </div>
                        </div>
                    
                        <button type="submit" class="upload-btn">Start Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Success!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>The file processing is complete. You can now download the output file.</p>
                </div>
                <div class="modal-footer">
                    <a href="{{ url_for('static', filename='uploads/output_urls.xlsx') }}" class="btn btn-success">Download Output File</a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Script for handling the progress bar and modal -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Initialize tooltips
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

    // File input handling
    const fileInput = document.getElementById('files');
    const fileList = document.getElementById('file-list');
    const fileCount = document.getElementById('file-count');

    fileInput.addEventListener('change', function() {
        fileList.innerHTML = '';
        let files = fileInput.files;
        fileCount.textContent = files.length;

        for (let i = 0; i < files.length; i++) {
            let li = document.createElement('li');
            li.classList.add('file-name');
            li.textContent = files[i].name;
            fileList.appendChild(li);
        }
    });

    // Progress bar handling
    const form = document.querySelector('#uploadForm');
    const progressBarContainer = document.querySelector('.progress-bar-container');
    const progressBarFill = document.getElementById('progress-bar-fill');
    const successModal = new bootstrap.Modal(document.getElementById('successModal'));

    form.addEventListener('submit', function(event) {
        event.preventDefault();

        progressBarContainer.style.display = 'block';
        
        let progress = 0;
        const interval = setInterval(function() {
            progress += 10;
            progressBarFill.style.width = progress + '%';

            if (progress === 100) {
                clearInterval(interval);
                successModal.show(); // Show success modal when complete
            }
        }, 500); // Adjust the speed as needed
    });
</script>

</body>
</html>
