<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Upload & Rename Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <style>
    /* Global Styles */
    body {
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      font-family: 'Roboto', sans-serif;
      padding-top: 50px;
      color: #333;
    }
    .container {
      max-width: 800px;
    }
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      overflow: hidden;
    }
    /* Header */
    .form-header {
      background: #ff6f61;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    .form-header h3 {
      font-weight: 700;
      margin: 0;
    }
    .form-header p {
      margin-top: 10px;
      font-size: 18px;
      font-weight: 400;
    }
    /* Upload Container */
    .upload-container {
      padding: 30px 40px;
    }
    .form-label {
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
    }
    .file-input {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    .upload-btn {
      background: #ff6f61;
      border: none;
      color: #fff;
      font-size: 18px;
      padding: 15px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .upload-btn:hover {
      background: #e85a4f;
    }
    /* File List */
    .file-list-container {
      margin-top: 20px;
      font-size: 16px;
    }
    .file-name {
      margin-left: 10px;
      font-weight: 500;
      list-style-type: disc;
    }
    /* Progress Bar */
    .progress-bar-container {
      display: none;
      margin-top: 20px;
      position: relative;
    }
    .progress-message {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
      color: #555;
    }
    .progress-bar {
      position: relative;
      height: 25px;
      background-color: #e0e0e0;
      border-radius: 15px;
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #28a745, #85e085);
      border-radius: 15px;
      transition: width 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .progress-percentage {
      color: #fff;
      font-weight: bold;
      position: absolute;
      width: 100%;
      text-align: center;
    }
    /* Modal */
    .modal-header {
      background: #28a745;
      color: #fff;
    }
    .modal-body {
      text-align: center;
      font-size: 16px;
    }
    .modal-footer .btn {
      font-size: 16px;
      padding: 10px 20px;
    }
    /* Tooltip */
    .tooltip-inner {
      background-color: #0066cc;
    }
    .tooltip-arrow {
      border-top-color: #0066cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Main Card -->
    <div class="card">
      <!-- Header -->
      <div class="form-header">
        <h3>Welcome! Let's Get Started</h3>
        <p>Upload your Excel and image files to rename your images effortlessly.</p>
      </div>
      <!-- Upload Form -->
      <div class="upload-container">
        <form action="/" method="POST" enctype="multipart/form-data" id="uploadForm">
          <div class="mb-3">
            <label for="excel_file" class="form-label" data-bs-toggle="tooltip" title="Upload an Excel file containing the old and new image names.">
              <i class="fas fa-file-excel"></i> Choose Excel File
            </label>
            <input type="file" class="file-input" id="excel_file" name="excel_file" required accept=".xlsx, .xls">
          </div>
          <div class="mb-3">
            <label for="files" class="form-label" data-bs-toggle="tooltip" title="Select the image files you want to rename.">
              <i class="fas fa-images"></i> Choose Image Files
            </label>
            <input type="file" class="file-input" id="files" name="files" multiple required accept="image/*">
          </div>
          <!-- File List -->
          <div class="file-list-container">
            <p><strong>Total files selected: <span id="file-count">0</span></strong></p>
            <ul id="file-list"></ul>
          </div>
          <!-- Progress Bar -->
          <div class="progress-bar-container">
            <div class="progress-message">Processing your files...</div>
            <div class="progress-bar">
              <div class="progress-bar-fill" id="progress-bar-fill">
                <span class="progress-percentage" id="progress-percentage">0%</span>
              </div>
            </div>
          </div>
          <!-- Submit Button -->
          <button type="submit" class="upload-btn">Start Upload</button>
        </form>
      </div>
    </div>
    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Success!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Your files have been processed successfully. Click below to download the output file.</p>
          </div>
          <div class="modal-footer">
            <a href="{{ url_for('static', filename='uploads/output_urls_Rename_DAM.xlsx') }}" class="btn btn-success">Download Output File</a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Initialize tooltips
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    const tooltipList = [...tooltipTriggerList].map(el => new bootstrap.Tooltip(el));

    // Handle file input changes
    const fileInput = document.getElementById('files');
    const fileList = document.getElementById('file-list');
    const fileCount = document.getElementById('file-count');

    fileInput.addEventListener('change', function() {
      fileList.innerHTML = '';
      const files = fileInput.files;
      fileCount.textContent = files.length;
      for (let i = 0; i < files.length; i++) {
        const li = document.createElement('li');
        li.classList.add('file-name');
        li.textContent = files[i].name;
        fileList.appendChild(li);
      }
    });

    // Progress bar handling
    const form = document.getElementById('uploadForm');
    const progressBarContainer = document.querySelector('.progress-bar-container');
    const progressBarFill = document.getElementById('progress-bar-fill');
    const progressPercentage = document.getElementById('progress-percentage');
    const successModal = new bootstrap.Modal(document.getElementById('successModal'));

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      progressBarContainer.style.display = 'block';
      let progress = 0;
      const interval = setInterval(function() {
        progress += 10;
        progressBarFill.style.width = progress + '%';
        progressPercentage.textContent = progress + '%';
        if (progress >= 100) {
          clearInterval(interval);
          successModal.show();
        }
      }, 500);
    });
  </script>
</body>
</html>
